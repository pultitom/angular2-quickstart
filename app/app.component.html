<h1 [style.color]="headerColor">{{title}}</h1>

<button (click)="buttonClick()">Change title color</button>

<p>
    Hello {{name}}
</p>
<h2>The ugly way to change name:</h2>
<p>
    Changes name while typing: <input type="text" [value]="name" (keyup)="name = $event.target.value" />
</p>
<p>
    Changes name after hitting Enter: <input type="text" [value]="name" (keyup.enter)="name = $event.target.value" />
</p>
<p>
    Changes name on blur: <input type="text" [value]="name" (blur)="name = $event.target.value" />
</p>
<h2>The preferred way to change name:</h2>
<p>
    Changes name while typing: <input type="text" [(ngModel)]="name" />
</p>
